  <app-banner-slider></app-banner-slider>
  <section>
    <div class="container">
      <div class="quick-sales">

          <a routerLink="">
            <img
              src="https://cdn.hoanghamobile.com/i/home/Uploads/2023/10/05/galaxy-s20-fe-1.png"
              title="Samsung Galaxy S20 FE"
              alt="Samsung Galaxy S20 FE"
            />
          </a>
        </div>
        <div class="item">
          <a routerLink="">
            <img
              src="https://cdn.hoanghamobile.com/i/home/Uploads/2023/11/11/mac.png"
              title="MacBook Air M1 8GB/256GB"
              alt="MacBook Air M1 8GB/256GB"
            />
          </a>
        </div>
        <div class="item">
          <a routerLink="">
            <img
              src="https://cdn.hoanghamobile.com/i/home/Uploads/2023/10/17/huawei-watch-gt4-1.png"

              alt="Watch GT4"
            />

        </div>
        <div class="item">
          <a routerLink="">
            <img
              src="https://cdn.hoanghamobile.com/i/home/Uploads/2023/11/09/vivobook-14.png"

      </div>

  <!-- flash sales -->
  <section class="fls" id="fls_6" style="display: block">
    <div class="container">
      <div class="flash-sales">
        <div class="header">
          <h3>F<i class="fa-sharp fa-solid fa-bolt"></i>ASH SALE ONLINE</h3>
          <ul class="flash-sale-nav">
            <li>
              <a
                class="nav-link"
                [ngClass]="selectedButton === 'SellTop1' ? 'actived' : ''"
                role="button"
                (click)="showContent('SellTop1')"
                >Điện thoại/Tablet</a
              >
            </li>
            <li>
              <a
                class="nav-link"
                role="button"
                [ngClass]="selectedButton === 'SellTop2' ? 'actived' : ''"
                (click)="showContent('SellTop2')"
                >Laptop/M&#224;n h&#236;nh/Tivi</a
              >
            </li>
            <li>
              <a
                class="nav-link"
                role="button"
                [ngClass]="selectedButton === 'SellTop3' ? 'actived' : ''"
                (click)="showContent('SellTop3')"
                >Đồng hồ/Phụ kiện/kh&#225;c</a
              >
            </li>
          </ul>
          <app-countdown-timer></app-countdown-timer>
        </div>

        <div class="content" *ngIf="selectedButton === 'SellTop1'">
          <app-carousel-product [items]="itemsProduct"></app-carousel-product>
        </div>
        <div class="content" *ngIf="selectedButton === 'SellTop2'">
          <app-carousel-product [items]="itemsProduct"></app-carousel-product>
        </div>
        <div class="content" *ngIf="selectedButton === 'SellTop3'">
          <app-carousel-product [items]="itemsProduct"></app-carousel-product>
        </div>
      </div>
    </div>
  </section>

  <section><app-slide-supplier></app-slide-supplier></section>
</div>
